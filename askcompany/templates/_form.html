{% load bootstrap4 %}



<div class="card" style="width: 18rem;">
    {% if form_title %}
        <div class="card-header">
            {{ form_title }}
        </div>
    {% endif %}

    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                {{ submit_label|default:"submit" }}
            </button>
        </form>
    </div>
</div>
